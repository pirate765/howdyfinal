<div class="row">

  {% for single_destination in destination_list %}
  <div class="col-xs-12 col-sm-4">
    <div class="card">
      <header class="thumb-header">
          <a class="hover-img" href="#">
              <div class="imagepersonal" style="background-image:url('{{single_destination.logo}}');"></div>
              <h5 class="hover-title-bottom-left hover-hold" style= "background-color: #ff6300;">Rs.{{single_destination.price_for_one}}/person</h5>
              <div class ="hover-inner" style="background: #f07628d4;">
                <p><h4 class="hover-title-center hover-hold" style="background: #f02828;">{{single_destination.title}}</h4>
                  <p class="">
                    <h5 style="color: black; background: white;">{{single_destination.head_description|truncatewords:30}}</h5>
                  </p>
                </p>
              </div>

          </a>
      </header>
      <div class="card-content">
        <h4 class="card-title" style="font-family: 'Acme', sans-serif;">
          <a href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html"> {{single_destination.title}}
                          </a>
        </h4>
        <p class="">
          {{single_destination.head_description|truncatewords:30}}
        </p>
        <button type="button" class="btn btn-primary btn-md" style="background: #f07628; border-color: #f07628;">Read More</button>
      </div>
      <div class="card-read-more">
        <a href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html" class="btn btn-link btn-block" style="color: #f07628;">
          Book Now
        </a>

      </div>
    </div>
  </div>
{% endfor %}

</div>
